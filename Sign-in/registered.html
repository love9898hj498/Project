                    <div class="checkbox">
                        <label for="">

                        </label>
                        我同意提供以上個人資料連繫使用。您的個人資料受到嚴格控管，絕不做其他用途使  用。
                    </div>
                    <div class="btn-group">
                        <button class="btn" id="registered" disabled>註冊</a>  
                    </div>

        </div>
    </div>
    <script>
        const registered = document.getElementById("registered");

        function checkFn(){
            let arr = [
                document.getElementById("query")
            ]
            let check = arr.every(function(el){
                return el.checked === true;
            })
            return check;
        }
        function changeFn(){
            if(checkFn() === true){
                registered.disabled = false;
            }else{
                registered.disabled = true;
            }
        }
        document.getElementById("query").addEventListener("change", changeFn);
        changeFn();

        registered.addEventListener("click", function(){
            alert("註冊成功");
        })
        // ----------------------------------------------------------

    </script>
